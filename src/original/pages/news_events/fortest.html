<body id="news" class="sel-news sel-news-detail lightgray">
	<div class="wrapper">
		<a href="#callback" class="fullscreen__link _popup-link">Крутяк</a>
	</div>
	
	<div class="popup popup_callback">
		<div class="popup__content">
			<div class="popup__body">
				<div class="popup__close"></div>
				<div class="popup__title">Закажите звонок</div>
					<form action="#" class="form" method="POST">
						<div class="form__line">						
							<input id="lastname" autocomplete="off" type="text" name="form[]" data-error="" data-value="Введите ваше Имя" class="input _req _error">
						</div>
						<div class="form__line">						
							<input id="email" autocomplete="off" type="email" name="form[]" data-error="" data-value="Email" class="input">
						</div>
						<div class="form__line">						
							<input id="number" autocomplete="off" type="tel" name="form[]" data-error="" data-value="Телефон" class="input _phone">
						</div>
						<button type="submit" class="form__btn btn">Отправить</button>
					</form>
			</div>
		</div>
	</div>
	<div class="popup popup_video">
		<div class="popup__content">
			<div class="popup__body">
				<div class="popup__close popup__close_video"></div>
				<div class="popup__video _video"></div>
			</div>
		</div>
	</div>

<script src="../../js/vendors.js"></script>
